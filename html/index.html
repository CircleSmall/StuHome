<!DOCTYPE html>
<html>
<head>
  <base href="http://localhost/stuhome/html/" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style/index.css">
  <title>学生之家</title>
</head>
<body id="index">
  <!-- 页头 -->
  <div id="header" class="">
    <div class="container">
      <ul class="nav">
        <li class="active">
          <a href="index.html">主页</a>
        </li>
        <li>
          <a href="">今日推荐</a>
        </li>
        <li>
          <a href="">投诉房间</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 页头end -->

  <!-- main -->
  <div id="main" class="container">

    <!-- search  -->
    <div class="search row">
      <div class="logo col">
        <img src="../images/logo.png" alt="" class="img"></div>

      <form role="form" class="col">
        <input type="text" class="form-control input" placeholder="请输入城市、学校、房间等关键词" id="J_search_input"></form>
      <button class="btn col" id="J_search_btn">搜&nbsp;&nbsp;索</button>
    </div>
    <!-- search end -->

    <!-- 主体内容 -->
    <div class="body row">
      <!-- full_left -->
      <div class="full_left col">

        <!-- 筛选条件 -->
        <div class="condition">
          <p class="title" id="J_condition_title">
            筛选条件 &gt; &nbsp;&nbsp;  城市:
            <span class="city"></span>
            学校:
            <span class="school"></span>
            价格:
            <span class="price">不限</span>
          </p class="title">

          <!--body 开始-->
          <div class="condition-body" id="J_select">

            <!-- 筛选表单 -->
            <form action="" class="row form">
              <label for="" class="col-md-3_5">
                城市
                <select name="city" id="J_city" class="select">
                  <option value ="1">成都</option>
                  <option value ="2">city2</option>
                </select>
              </label>

              <label for="" class="col-md-3_5">
                学校
                <select name="school" id="J_school" class="select">
                  <option value ="1">四川大学</option>
                  <option value ="2">电子科技大学</option>
                </select>
              </label>

              <label class="fix" data-type="ac" value="1">
                <input type="checkbox" >空调</label>
              <label class="fix" data-type="wc" value="1">
                <input type="checkbox" >独立卫生间</label>
              <label class="fix" data-type="hot" value="1">
                <input type="checkbox" >热水</label>
            </form>
            <!-- 筛选表单 end -->

            <ul class="row J_line" data-type="price">
              <li>
                <span class="type">价格:</span>
              </li>
              <li>
                <a href="javascript:;" data-max="100000" data-min="0" class="active">不限</a>
              </li>
              <li>
                <a href="javascript:;" data-max="50" data-min="0">低于50元</a>
              </li>
              <li>
                <a href="javascript:;" data-max="100" data-min="50">50-100元</a>
              </li>
              <li>
                <a href="javascript:;" data-max="200" data-min="100">100-200元</a>
              </li>
              <li>
                <a href="javascript:;" data-max="300" data-min="200">200-300元</a>
              </li>
              <li>
                <a href="javascript:;" data-max="100000" data-min="300">300元以上</a>
              </li>
            </ul>
            <ul class="row J_line" data-type="network">
              <li>
                <span class="type">网络:</span>
              </li>
              <li>
                <a href="javascript:;" class="active" data-type="0">不限</a>
              </li>
              <li>
                <a href="javascript:;" data-type="1">有线网络</a>
              </li>
              <li>
                <a href="javascript:;" data-type="2">无线网络</a>
              </li>
              <li>
                <a href="javascript:;" data-type="3">有线及无线网络</a>
              </li>
            </ul>
            <ul class="row J_line" data-type="owner_type">
              <li>
                <span class="type">房源类型:</span>
              </li>
              <li>
                <a href="javascript:;" data-type="1">个人租赁</a>
              </li>
              <li>
                <a href="javascript:;" data-type="2">经纪人租赁</a>
              </li>
            </ul>

          </div>
          <!--body 结束--> </div>
        <!-- 筛选条件 end -->

        <!-- 房源列表 -->
        <div class="list" id="left_list">
          <textarea class="J_template J_template_main" data-continue = "true">
            {{#list}}
              <div class="row J_datalist">
                <div class="col img">
                  <img src="{{theme_pic}}" alt="" >
                </div>
                <div class="col introduce">
                  <h3>{{abstract}}</h3>
                  <p><span class="qujian">区间：{{school_id}}</span><span class="address">地址：{{address}}</span></p>
                  <p><span class="area"> 面积：{{square}}平方米 / {{size_des}} </span></p>
                  <p><span class="add">卫生间：{{wc_condition_id}}      空调：{{ac_id}}      热水：{{hot_water_id}}</span></p>
                </div>
                <div class="col action">
                  <p><span class="price">{{price}}</span>元/天 <span class="special">&gt;</span></p>
                  <p>索房号: {{room_id}}</p>
                  <p><button class="btn">预定房间</button></p>
                </div>
              </div>
            {{/list}}
          </textarea>
        </div>
        <!-- 房源列表 end --> 

        <!-- 点击加载更多 -->
        <div class="load">
          <a href="javascript:;" id="J_load">点击加载更多</a>
        </div>
        <!-- 点击加载更多end -->
      </div>
      <!-- full_left end -->
      
      <div class="full_right col">
        <!-- 推荐房源 -->
        <div class="recommend">
          <h6 class="title">推荐房源</h6>

          <!-- list -->
          <div class="list">
            <!-- 一个推荐房源 -->
            <div class="row">
              <div class="col img">
                <img src="../images/ex2.png" alt="">
              </div>
              <div class="col">
                <p class="say">民房单间 紧邻川大</p>
                <p class="address">四川大学</p>
                <p class="price">105元/天</p>
              </div>
            </div>
            <!-- 一个推荐房源end -->

            <!-- 一个推荐房源 -->
            <div class="row">
              <div class="col img">
                <img src="../images/ex2.png" alt="">
              </div>
              <div class="col">
                <p class="say">民房单间 紧邻川大</p>
                <p class="address">四川大学</p>
                <p class="price">105元/天</p>
              </div>
            </div>
            <!-- 一个推荐房源end -->


          </div>
          <!-- list end -->
        </div>
        <!-- 推荐房源 end -->
        
      </div>

      <!-- full_right end -->

    </div>
    <!-- 主体内容 end --> 
  </div>
  <!-- main end  -->

  <!-- 脚本 -->
  <script type="text/javascript">
  //页面初始化数据
  var preLoadData = {
    city : {
      value : 1,
      content : "四川"
    },
    school : {
      value : 1,
      content : "四川大学"
    }
  }
  </script>
  <script data-main="../js/config" src="../js/require.js"></script>
  <script type="text/javascript">require(['index/main']);</script>
  
</body>
</html>
